version: '3'

services:
  db:
    container_name: dauth_db
    image: mysql:8.0
    volumes:
      - dauth_db:/var/lib/mysql
    restart: always
    cap_add:
      - SYS_NICE
    env_file:
      - ./.docker.env

  phpmyadmin:
    container_name: dauth_pma
    image: phpmyadmin
    restart: always
    env_file:
      - ./.docker.env
    ports:
      - '${PMA_LOCAL_PORT}:${PMA_DOCKER_PORT}'
    depends_on:
      - db

  redis:
    image: redis:alpine
    container_name: dauth_redis
    restart: always

  dauthserver:
    container_name: dauth_backend
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - db
      - redis
    ports:
      - '${API_LOCAL_PORT}:${API_DOCKER_PORT}'

volumes:
  dauth_db:
